<body>
    <div class="bgimg">

            <form action="get">
            <div>
                <input type="text" name="username" class="inputbox" id="username" placeholder="username">

            <div>

            <div>
                <button type="submit">LOGIN</button>
            </div>
            </form><br>
            <h4  class="Forgot-section">Forget password?</h4>
        </div>
    </div>
